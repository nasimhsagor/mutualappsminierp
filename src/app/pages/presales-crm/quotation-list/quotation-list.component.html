<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">Quotation List</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">CRM</a></li>
                        <li class="breadcrumb-item active">Quotations</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <div class="search-box me-2 mb-2 d-inline-block">
                                <div class="position-relative">
                                    <input type="text" class="form-control" placeholder="Search...">
                                    <i class="bx bx-search-alt search-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="text-sm-end">
                                <a routerLink="/presales-crm/create-quotation"
                                    class="btn btn-success btn-rounded waves-effect waves-light mb-2 me-2">
                                    <i class="mdi mdi-plus me-1"></i> New Quotation
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table align-middle table-nowrap table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" style="width: 70px;">#</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Quotation ID</th>
                                    <th scope="col">Customer</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let quote of quotations; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ quote.date }}</td>
                                    <td>
                                        <h5 class="font-size-14 mb-1"><a href="javascript: void(0);"
                                                class="text-dark">{{ quote.id }}</a></h5>
                                    </td>
                                    <td>{{ quote.customer }}</td>
                                    <td>{{ quote.total | currency }}</td>
                                    <td>
                                        <span class="badge"
                                            [ngClass]="{'bg-success': quote.status === 'Converted', 'bg-warning': quote.status === 'Open'}">
                                            {{ quote.status }}
                                        </span>
                                    </td>
                                    <td>
                                        <ul class="list-inline font-size-20 contact-links mb-0">
                                            <li class="list-inline-item px-2" *ngIf="quote.status === 'Open'">
                                                <a href="javascript:void(0);" (click)="convertToInvoice(quote)"
                                                    title="Convert to Invoice" class="text-success">
                                                    <i class="bx bx-check-double"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item px-2">
                                                <a href="javascript:void(0);" title="View"><i
                                                        class="bx bx-show"></i></a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
