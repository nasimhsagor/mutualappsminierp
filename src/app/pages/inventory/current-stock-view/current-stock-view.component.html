<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                <h4 class="mb-sm-0 font-size-18">Current Stock View</h4>
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="javascript: void(0);">Inventory</a></li>
                        <li class="breadcrumb-item active">Current Stock</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <div class="search-box me-2 mb-2 d-inline-block">
                                <div class="position-relative">
                                    <input type="text" class="form-control" placeholder="Search Stock...">
                                    <i class="bx bx-search-alt search-icon"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="text-sm-end">
                                <button type="button"
                                    class="btn btn-outline-primary waves-effect waves-light mb-2 me-2">
                                    <i class="mdi mdi-download me-1"></i> Export
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table align-middle table-nowrap table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" style="width: 70px;">#</th>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">SKU</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">On Hand Quantity</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let stock of stocks; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>
                                        <h5 class="font-size-14 mb-1"><a href="javascript: void(0);"
                                                class="text-dark">{{ stock.name }}</a></h5>
                                    </td>
                                    <td>{{ stock.sku }}</td>
                                    <td>{{ stock.category }}</td>
                                    <td>
                                        <h5 class="font-size-14 mb-0">{{ stock.onHand }} <small class="text-muted">{{
                                                stock.unit }}</small></h5>
                                    </td>
                                    <td>
                                        <span class="badge font-size-12" [ngClass]="{
                       'bg-success': stock.onHand > 20,
                       'bg-warning': stock.onHand <= 20 && stock.onHand > 5,
                       'bg-danger': stock.onHand <= 5
                     }">
                                            {{ stock.onHand > 5 ? 'In Stock' : 'Low Stock' }}
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
